<!DOCTYPE html>
<html>
  <head>
    <title>Electron Simple Spreadsheet Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imgs/table.png" />

<script src="require.js"></script>
    
<script src="vendors/jquery/jquery-3.4.1.min.js"></script>
<script src="vendors/semantic-ui/semantic.min.js"></script>
<link href="vendors/semantic-ui/semantic.min.css" rel="stylesheet" />

<link href="view-style.css" rel="stylesheet" />

<script>
  less = {
    logLevel: 0,
  }
</script>
<script src="vendors/less/less.min.js" ></script>


<script src="helpers/VueHelper.js"></script>
<script src="vendors/vue/vue.min.js"></script>


<script src="helpers/ElectronHelper.js" ></script>
  </head>
  <body>
<div class="ui unstackable form" id="toolbarContainer">
  <div class="inline fields">
    <div class="toolbar-container field">
      <div class="ui unstackable buttons">
        <div class="ui labeled icon button">
          <i class="folder open outline icon"></i>
          OPEN
        </div>
        <div class="ui icon button">
          <i class="folder open outline icon"></i>
        </div>

        <div class="ui labeled icon button">
          <i class="save icon"></i>
          SAVE
        </div>
        <div class="ui icon button">
          <i class="save icon"></i>
        </div>

        <div class="ui labeled icon button">
          <i class="save outline icon"></i>
          SAVE AS
        </div>
        <div class="ui icon button">
          <i class="save outline icon"></i>
        </div>
      </div>
      
      <label>Fix Columns: </label>
      <select class="ui small compact search dropdown" v-model="fixColumns">
        <option value="0">0 (Disabled)</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      
      <label>Sheet name: </label>
      <div class="ui small input">
        <input type="text" placeholder="Sheet name">
      </div>
    </div>
  </div>
</div>
    </div>
    <iframe id="handsometableContainer" src="handsometable-index.html"></iframe>
    
    <script src="view-init.js"></script>
  </body>
</html>
