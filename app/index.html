<!DOCTYPE html>
<html>
  <head>
    <title>Electron Simple Spreadsheet Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imgs/table.png" />

<script src="require.js"></script>
    
<script src="vendors/jquery/jquery-3.4.1.min.js"></script>
<script src="vendors/semantic-ui/semantic.min.js"></script>
<link href="vendors/semantic-ui/semantic.min.css" rel="stylesheet" />

<link href="view-style.css" rel="stylesheet" />

<script>
  less = {
    logLevel: 0,
  }
</script>
<script src="vendors/less/less.min.js" ></script>


<script src="helpers/VueHelper.js"></script>
<script src="vendors/vue/vue.min.js"></script>


<script src="vendors/hotkeys/hotkeys.min.js" ></script>
<script src="helpers/ElectronHelper.js" ></script>
  </head>
  <body class="dimmable">
<div class="ui unstackable form" id="toolbarContainer">
  <div class="inline fields">
    <div class="toolbar-container field">
      <div class="ui unstackable buttons">
        
        <div v-on:click="open" title="Open file">
          <div class="ui labeled icon button">
            <i class="folder open outline icon"></i>
            OPEN
          </div>
          <div class="ui icon button">
            <i class="folder open outline icon"></i>
          </div>
        </div>
        
        <div v-on:click="clearSort" title="Clear sort">
          <div class="ui labeled icon button" 
               v-bind:class="{disabled: (hasSort === false)}">
            <i class="sort icon"></i>
            CLEAR SORT
          </div>
          <div class="ui icon button" 
               v-bind:class="{disabled: (hasSort === false)}">
            <i class="sort icon"></i>
          </div>
        </div>
        
        <div v-on:click="clearFilter" title="Clear filter">
          <div class="ui labeled icon button" 
               v-bind:class="{disabled: (hasFilter === false)}">
            <i class="filter icon"></i>
            CLEAR FILTER
          </div>
          <div class="ui icon button" 
               v-bind:class="{disabled: (hasFilter === false)}">
            <i class="filter icon"></i>
          </div>
        </div>
        
        <div v-on:click="reopen" title="Reopen file">
          <div class="ui labeled icon button"
               v-bind:class="{disabled: (changed == false)}">
            <i class="undo icon"></i>
            REOPEN
          </div>
          <div class="ui icon button"
               v-bind:class="{disabled: (changed == false)}">
            <i class="undo icon"></i>
          </div>
        </div>
        

        <div v-on:click="save" title="Save file">
          <div class="ui labeled icon button"
               v-bind:class="{disabled: (changed == false)}">
            <i class="save icon"></i>
            SAVE
          </div>
          <div class="ui icon button"
               v-bind:class="{disabled: (changed == false)}">
            <i class="save icon"></i>
          </div>
        </div>

        <div v-on:click="saveAs" title="Save file as">
          <div class="ui labeled icon button"
               v-bind:class="{disabled: (changed == false)}">
            <i class="external alternate icon"></i>
            SAVE AS
          </div>
          <div class="ui icon button"
               v-bind:class="{disabled: (changed == false)}">
            <i class="external alternate icon"></i>
          </div>
        </div>
      </div> <!-- buttons -->
      <!--
      <label>Fix Columns: </label>
      <select class="ui small compact search dropdown" v-model="fixColumns">
        <option value="0">0 (Disabled)</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      -->
      
      <span title="Sheet name">
        <label>Sheet name: </label>
        <div class="ui small input">
          <input type="text" placeholder="Sheet name" v-model="sheetName">
        </div>
      </span>
      
      <span title="Search">
        <label>Search: </label>
        <div class="ui small input">
          <input type="text" 
                 placeholder="Seach..."
                 v-on:keyup="search"/>
        </div>
      </span>
    </div>
  </div>
</div>

<div class="ui container" id="welcomePlaceholder">
  <div class="ui card">
    <a class="image" href="#">
      <img src="imgs/folder.svg">
    </a>
    <div class="center aligned content">
      <a class="header" href="#">OPEN</a>
      <!--
      <div class="meta">
        <a>Last Seen 2 days ago</a>
      </div>
      -->
    </div>
  </div>

</div>
<iframe id="handsometableContainer" class="hide" src="handsometable-index.html"></iframe>
    
<div class="ui dimmer">
  <div class="content">
    <div class="ui segment">
      <div class="ui active dimmer">
        <div class="ui massive text loader">Loading</div>
      </div>
      <p></p>
    </div>
  </div>
</div>
    
    <script src="view-init.js"></script>
  </body>
</html>
